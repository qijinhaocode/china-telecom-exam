<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>第一阶段考试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #337ab7;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin: 20px 0;
        }
        button {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
<h1>恭喜你通过第一阶段考试！</h1>
<p>你已经完成了第一阶段的考试。</p>
<p>请点击下面的按钮，进入下一场考试。</p>
<button onclick="location.href='next_exam.html'">进入下一场考试</button>

<div id="certificate" style="display: none;">
    <h1>结业证书</h1>
    <p>这证明</p>
    <p>姓名： <span id="name"></span></p>
    <p>考号： <span id="id"></span></p>
    <p>已经成功通过了本培训课程。</p>
    <p>感谢您的参与。</p>
    <button onclick="printCertificate()">打印证书</button>
</div>

<script>
    // 获取姓名和考号的值
    const name = localStorage.getItem('name');
    const id = localStorage.getItem('id');

    // 如果姓名和考号存在，则显示结业证书
    if (name && id) {
        // 在页面上显示姓名和考号的值
        document.getElementById('name').textContent = name;
        document.getElementById('id').textContent = id;

        // 显示结业证书
        document.getElementById('certificate').style.display = 'block';
    }

    // 打印证书
    function printCertificate() {
        window.print();
    }
</script>
</body>
</html>
