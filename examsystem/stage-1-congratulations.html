<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>第一阶段考试</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap');
        body {
            text-align: center;
            background: linear-gradient(to bottom, #4b6cb7, #182848);
            color: #333;
        }
        #certificate {
            width: 70%;
            margin: 50px auto;
            padding: 30px 20px;
            border: 2px solid #ccc;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            background-size: cover;
            background-color: #fff;
            background-image: url('https://example.com/flower-border.png'); /* 替换为你想要的花边图片的 URL */
            background-repeat: repeat;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        span {
            font-weight: 600;
        }
        #signature {
            margin-top: 50px;
            font-size: 2em;
            text-align: right;
        }
        #big{
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="certificate" style="display: none;">
    <h1>结业证书🏆</h1>
    <p>姓名：     <span id="name"></span></p>
    <p>网大账号：  <span id="id"></span></p>
    <p id="big">已成功通过本次考试。</p>
    <p>防伪戳(用于生成考试通过唯一码):  <span id="fangwei"></span></p>
    <p id="signature">请将本页面截图发送至群内。</p>
</div>

<script>
    // 获取姓名和考号的值
    const name = localStorage.getItem('name');
    const id = localStorage.getItem('id');

    // 如果姓名和考号存在，则显示结业证书
    if (name && id) {
        // 在页面上显示姓名和考号的值
        document.getElementById('name').textContent = name;
        document.getElementById('id').textContent = id;
        document.getElementById('fangwei').textContent = new Date().getTime();

        // 显示结业证书
        document.getElementById('certificate').style.display = 'block';
    }
</script>
</body>
</html>
