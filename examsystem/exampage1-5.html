<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <!-- 其他标签 -->
  <style>
    .image-container input {
      position: absolute;
      display: block;
      top: 461px; /* 调整为热区的上边界位置 */
      left: 189px; /* 调整为热区的左边界位置 */
      width: 282px;
      height: 44px;
    }

    .warehouse_display input {
      position: absolute;
      display: block;
      top: 461px; /* 调整为热区的上边界位置 */
      left: 189px; /* 调整为热区的左边界位置 */
      width: 282px;
      height: 44px;
      background-color: white;
      font-weight: bold;
    }
    .date_current input {
      position: absolute;
      display: block;
      top: 461px; /* 调整为热区的上边界位置 */
      left: 189px; /* 调整为热区的左边界位置 */
      width: 282px;
      height: 44px;
      background-color: white;
    }
    .people input {
      position: absolute;
      display: block;
      top: 461px; /* 调整为热区的上边界位置 */
      left: 189px; /* 调整为热区的左边界位置 */
      width: 282px;
      height: 44px;
      background-color: white;
    }
    .people_corner input {
      position: absolute;
      display: block;
      top: 461px; /* 调整为热区的上边界位置 */
      left: 189px; /* 调整为热区的左边界位置 */
      width: 282px;
      height: 44px;
      background-image: url('peoplecorner.png');
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div style="position: relative;">
  <!-- Image Map Generated by http://www.image-map.net/ -->
  <img id="my-image" src="exam1-5.png" usemap="#image-map">

  <map id="image-map" name="image-map">
    <area target="" alt="提交" title="提交" href="" coords="973,917,1095,957" shape="rect">
    <area target="" alt="取消" title="取消" href="" coords="825,913,949,956" shape="rect">
    <area target="" alt="打印" title="打印" href="" coords="1407,708,1536,752" shape="rect">
    <area target="" alt="导出" title="导出" href="" coords="1558,708,1682,752" shape="rect">
    <area target="" alt="增加一行" title="增加一行" href="" coords="1700,706,1824,754" shape="rect">
    <area target="" alt="采购单价" title="采购单价" href="" coords="1158,837,1295,866" shape="rect">
    <area target="" alt="入库仓库展示" title="" href="" coords="812,421,1248,468" shape="rect">
    <area target="" alt="制单日期" title="制单日期" href="" coords="1423,353,1857,400" shape="rect">
    <area target="" alt="制作单子的人" title="制作单子的人" href="" coords="814,356,1240,400" shape="rect">
    <area target="" alt="右上角制单人" title="右上角制单人" href="" coords="1611,176,1686,215" shape="rect">
  </map>
  <div class="image-container">
    <input type="text" placeholder="请输入...">
  </div>
  <div class="warehouse_display">
    <input type="text" placeholder="" disabled>
  </div>
  <div class="date_current">
    <input type="text" placeholder="" disabled>
  </div>
  <div class="people">
    <input type="text" placeholder="" disabled>
  </div>
  <div class="people_corner">
    <input type="text" placeholder="" disabled>
  </div>
</div>
<script>
  const imageMap = document.querySelector('map');
  const terminalArea = imageMap.querySelector('area[alt="提交"]');
  const myImage = document.querySelector('#my-image');

  //1.根据屏幕大小调整图片大小 ，此处减了500px
  myImage.style.width = `${window.innerWidth - 100}px`;

  //2.重新设置热区
  const originalWidth = 1920;
  const originalHeight = 1004;

  const newWidth = myImage.width;
  const widthRatio = newWidth / originalWidth;


  //3.重新定位input框的位置根据图片分辨率大小
  const inputElement = document.querySelector('.image-container input');
  const hotAreaCoords = [1158,837,1295,866];
  inputElement.style.left = `${(hotAreaCoords[0]) * widthRatio}px`;
  inputElement.style.top = `${(hotAreaCoords[1]) * widthRatio}px`;
  inputElement.style.width = `${(hotAreaCoords[2] - hotAreaCoords[0]) * widthRatio}px`;
  inputElement.style.height = `${(hotAreaCoords[3] - hotAreaCoords[1]) * widthRatio}px`;


  //3.重新定位input框的位置根据图片分辨率大小
  const warehouseInputElement = document.querySelector('.warehouse_display input');
  const warehouseInputHotAreaCoords = [812,421,1248,468];
  warehouseInputElement.style.left = `${(warehouseInputHotAreaCoords[0]) * widthRatio}px`;
  warehouseInputElement.style.top = `${(warehouseInputHotAreaCoords[1]) * widthRatio}px`;
  warehouseInputElement.style.width = `${(warehouseInputHotAreaCoords[2] - warehouseInputHotAreaCoords[0]) * widthRatio}px`;
  warehouseInputElement.style.height = `${(warehouseInputHotAreaCoords[3] - warehouseInputHotAreaCoords[1]) * widthRatio}px`;
  if (localStorage.getItem("warehouse") != null && localStorage.getItem("warehouse") != "请选择"){
    warehouseInputElement.value = localStorage.getItem("warehouse");
  }

  const peopleMakerCorner = document.querySelector('.people_corner input');
  const peopleMakerCornerHotArea = [1611,176,1686,215];
  peopleMakerCorner.style.left = `${(peopleMakerCornerHotArea[0]) * widthRatio}px`;
  peopleMakerCorner.style.top = `${(peopleMakerCornerHotArea[1]) * widthRatio}px`;
  peopleMakerCorner.style.width = `${(peopleMakerCornerHotArea[2] - peopleMakerCornerHotArea[0]) * widthRatio}px`;
  peopleMakerCorner.style.height = `${(peopleMakerCornerHotArea[3] - peopleMakerCornerHotArea[1]) * widthRatio}px`;

  peopleMakerCorner.value = localStorage.getItem('name');

  const peopleMaker = document.querySelector('.people input');
  const peopleMakerHotArea = [814,356,1240,400];
  peopleMaker.style.left = `${(peopleMakerHotArea[0]) * widthRatio}px`;
  peopleMaker.style.top = `${(peopleMakerHotArea[1]) * widthRatio}px`;
  peopleMaker.style.width = `${(peopleMakerHotArea[2] - peopleMakerHotArea[0]) * widthRatio}px`;
  peopleMaker.style.height = `${(peopleMakerHotArea[3] - peopleMakerHotArea[1]) * widthRatio}px`;

  peopleMaker.value = localStorage.getItem('name');

  //日期获取当前系统日期显示
  const inputElementDateCurrent = document.querySelector('.date_current input');
  const hotAreaCoordsDateCurrent = [1423,353,1857,400];
  inputElementDateCurrent.style.left = `${(hotAreaCoordsDateCurrent[0]) * widthRatio}px`;
  inputElementDateCurrent.style.top = `${(hotAreaCoordsDateCurrent[1]) * widthRatio}px`;
  inputElementDateCurrent.style.width = `${(hotAreaCoordsDateCurrent[2] - hotAreaCoordsDateCurrent[0]) * widthRatio}px`;
  inputElementDateCurrent.style.height = `${(hotAreaCoordsDateCurrent[3] - hotAreaCoordsDateCurrent[1]) * widthRatio}px`;
  // Create a new Date object
  var currentDate = new Date();

  // Get the current date and time components
  var year = currentDate.getFullYear();
  var month = currentDate.getMonth() + 1; // Note: January is 0
  var day = currentDate.getDate();
  var hours = currentDate.getHours();
  var minutes = currentDate.getMinutes();
  var seconds = currentDate.getSeconds();

  // Format the date and time as desired
  var formattedDateTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

  inputElementDateCurrent.value = formattedDateTime;

  //4.调整每一个热区坐标在调整分辨率之后
  const areas = document.querySelectorAll('#image-map area');
  areas.forEach((area) => {
    const coords = area.getAttribute('coords').split(',');
    const newCoords = coords.map((coord) => {
      return coord * widthRatio
    });
    area.setAttribute('coords', newCoords.join(','));
  });

  // 监听整个图片区域点击事件
  imageMap.addEventListener('click', function(event) {
    event.preventDefault();
    // 获取热区元素的·位置信息,点击这个按钮之外的元素都会跳转到error
    const scanHotArea = [973,917,1095,957];
    const newHotAreaCoords = scanHotArea.map(coord => coord * widthRatio);

    // 判断点击位置是否在热区范围内，如果不是则提示考试失败
    if (event.clientX < newHotAreaCoords[0] || event.clientX > newHotAreaCoords[2] || event.clientY < newHotAreaCoords[1] || event.clientY > newHotAreaCoords[3]) {
      window.location.href = 'askadmin.html';
    }
  });

  // 监听热区点击事件
  terminalArea.addEventListener('click', function(event) {
    // 记录点击位置到日志
    event.preventDefault();
    const input = document.querySelector('input');
    const value = input.value;
    localStorage.setItem("终端退库-采购单价", value)
    window.location.href = 'exampage1-6.html';
  });
</script>
</body>
