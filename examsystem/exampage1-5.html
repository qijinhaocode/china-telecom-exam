<head>
  <meta charset="UTF-8">
  <!-- 其他标签 -->
  <style>
    #message {
      display: none;
      position: absolute;
      top: 150px;
      left: 100px;
      z-index: 1;
      background-color: #e80a0a;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #888;
    }

    #message:before {
      content: "";
      position: absolute;
      border-style: solid;
      border-width: 10px 10px 0 10px;
      border-color: #fff transparent transparent transparent;
      top: -10px;
      left: 50%;
      margin-left: -10px;
    }

    .image-container {
      position: relative;
      width: 1000px; /* 设置图片的宽度 */
      height: 600px; /* 设置图片的高度 */
    }

    .image-container input {
      position: absolute;
      display: block;
      top: -25%; /* 将元素垂直居中 */
      left: 122.8%; /* 将元素水平居中 */
      width: 132px; /* 设置图片的宽度 */
      height: 30px; /* 设置图片的高度 */      transform: translate(-50%, -50%); /* 将元素向上和向左移动自身一半的宽度和高度 */
    }


  </style>
</head>
<body>
<div style="position: relative;">
  <!-- Image Map Generated by http://www.image-map.net/ -->
  <img src="exam1-5.png" usemap="#image-map">

  <map name="image-map">
    <area target="" alt="提交" title="提交" href="" coords="973,917,1095,957" shape="rect">
    <area target="" alt="取消" title="取消" href="" coords="825,913,949,956" shape="rect">
    <area target="" alt="打印" title="打印" href="" coords="1407,708,1536,752" shape="rect">
    <area target="" alt="导出" title="导出" href="" coords="1558,708,1682,752" shape="rect">
    <area target="" alt="增加一行" title="增加一行" href="" coords="1700,706,1824,754" shape="rect">
    <area target="" alt="采购单价" title="采购单价" href="" coords="1158,837,1295,866" shape="rect">
  </map>
  <div id="message">请选择正确的选项。</div>
  <div class="image-container">
    <input type="text" placeholder="请输入...">
  </div>
</div>
<script>
  const imageMap = document.querySelector('map');
  const terminalArea = imageMap.querySelector('area[alt="提交"]');
  const message = document.querySelector('#message');

  // 监听整个图片区域点击事件
  imageMap.addEventListener('click', function(event) {
    event.preventDefault();
    // 获取热区元素的位置信息
    const rect = '973,917,1095,957'; // 矩形热区的coords属性值
    const coords = rect.split(',').map(Number);

    // 判断点击位置是否在热区范围内，如果不是则提示考试失败
    if (event.clientX < coords[0] || event.clientX > coords[2] || event.clientY < coords[1]|| event.clientY > coords[3]){
      var x = event.clientX;
      var y = event.clientY;

      // 记录点击位置到日志
      console.log('ee点击坐标：X=' + x + ', Y=' + y);
      console.log('ee', coords);
      showMessage('考试失败！');
      window.location.href = 'askadmin.html';
      message.style.display = 'block';
    }
  });
  // 显示提示框并设置定时器自动隐藏
  function showMessage(text) {
    message.textContent = text;
    message.style.display = 'block';
    setTimeout(function() {
      message.style.display = 'none';
    }, 1000); // 3秒后自动隐藏
  }
  // 监听热区点击事件
  terminalArea.addEventListener('click', function(event) {
    const x = event.offsetX;
    const y = event.offsetY;

    // 记录点击位置到日志
    console.log('点击坐标：X=' + x + ', Y=' + y);
    event.preventDefault();
    const input = document.querySelector('input');
    const value = input.value;
    console.log(value);

    if (value == 5999) {
      // window.location.href = 'exampage1-6.html';
    }
    else {
      console.log('======')
      showMessage('考试失败！');
      window.location.href = 'askadmin.html';
    }
  });
</script>
</body>
