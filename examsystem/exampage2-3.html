<head>
  <meta charset="UTF-8">
  <!-- 其他标签 -->
  <style>
    #message {
      display: none;
      position: absolute;
      top: 150px;
      left: 100px;
      z-index: 1;
      background-color: #e80a0a;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #888;
    }

    #message:before {
      content: "";
      position: absolute;
      border-style: solid;
      border-width: 10px 10px 0 10px;
      border-color: #fff transparent transparent transparent;
      top: -10px;
      left: 50%;
      margin-left: -10px;
    }
    .image-container input {
        position: absolute;
        display: block;
        top: 461px; /* 调整为热区的上边界位置 */
        left: 189px; /* 调整为热区的左边界位置 */
        width: 282px;
        height: 44px;
    }
  </style>
</head>
<body>
<div style="position: relative;">
    <img id="my-image" src="exam2-5.png" usemap="#image-map">

    <map id="image-map" name="image-map">
        <area target="" alt="采购单价输入框" title="采购单价输入框" href="" coords="1238,585,1376,619" shape="rect">
        <area target="" alt="串号详情" title="串号详情" href="" coords="1569,583,1671,616" shape="rect">
        <area target="" alt="删除" title="删除" href="" coords="1733,587,1817,616" shape="rect">
        <area target="" alt="取消" title="取消" href="" coords="811,958,936,997" shape="rect">
        <area target="" alt="提交" title="提交" href="" coords="955,958,1080,997" shape="rect">
    </map>
  <div id="message">请选择正确的选项。</div>
</div>
<script>
    window.onload = function() {
        const imageMap = document.querySelector('map');
        const terminalArea = imageMap.querySelector('area[alt="确定"]');
        const message = document.querySelector('#message');

        const img = document.getElementById('my-image');
        const originalWidth = img.width;

        //1.根据屏幕大小调整图片大小 ，此处减了100px
        img.style.width = `${window.innerWidth - 100}px`;
        const newWidth = img.width;

        //2.重新设置热区

        const widthRatio = newWidth / originalWidth;


  //4.调整每一个热区坐标在调整分辨率之后
  const areas = document.querySelectorAll('#image-map area');
  areas.forEach((area) => {
      const coords = area.getAttribute('coords').split(',');
      const newCoords = coords.map((coord) => {
          return coord * widthRatio
      });
      area.setAttribute('coords', newCoords.join(','));
  });

  // 监听整个图片区域点击事件
  imageMap.addEventListener('click', function(event) {
    event.preventDefault();
      // 获取热区元素的·位置信息,点击这个按钮之外的元素都会跳转到error
      const scanHotArea = [965,698,1091,739];
      const newHotAreaCoords = scanHotArea.map(coord => coord * widthRatio);
    // 判断点击位置是否在热区范围内，如果不是则提示考试失败
      if (event.clientX < newHotAreaCoords[0] || event.clientX > newHotAreaCoords[2] || event.clientY < newHotAreaCoords[1] || event.clientY > newHotAreaCoords[3]) {
      showMessage('考试失败！');
      window.location.href = 'askadmin.html';
      message.style.display = 'block';
    }
  });
  // 显示提示框并设置定时器自动隐藏
  function showMessage(text) {
    message.textContent = text;
    message.style.display = 'block';
    setTimeout(function() {
      message.style.display = 'none';
    }, 1000); // 3秒后自动隐藏
  }
        // 监听热区点击事件
        terminalArea.addEventListener('click', function (event) {
            event.preventDefault();
            // event.stopPropagation();
            window.location.href = 'exampage2-5.html';
            // showMessage('选择正确，请进行下一步！');
        });
    }
</script>
</body>
