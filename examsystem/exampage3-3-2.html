<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!-- 其他标签 -->
    <style>
        #message {
            display: none;
            position: absolute;
            top: 150px;
            left: 100px;
            z-index: 1;
            background-color: #e80a0a;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #888;
        }

        #message:before {
            content: "";
            position: absolute;
            border-style: solid;
            border-width: 10px 10px 0 10px;
            border-color: #fff transparent transparent transparent;
            top: -10px;
            left: 50%;
            margin-left: -10px;
        }
        .image-container input {
            position: absolute;
            display: block;
            top: 461px; /* 调整为热区的上边界位置 */
            left: 189px; /* 调整为热区的左边界位置 */
            width: 282px;
            height: 44px;
        }

    </style>
</head>
<body>
<div style="position: relative;">
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img id="my-image" src="exam3-3.png" usemap="#image-map">

    <map id="image-map" name="image-map">
        <area target="" alt="商品串码输入框" title="商品串码输入框" href="" coords="198,446,675,485" shape="rect">
        <area target="" alt="扫描并验证" title="扫描并验证" href="" coords="678,449,814,485" shape="rect">
        <area target="" alt="商品串码展示" title="商品串码展示" href="" coords="202,533,717,585" shape="rect">
        <area target="" alt="类别" title="类别" href="" coords="202,602,717,655" shape="rect">
        <area target="" alt="型号" title="型号" href="" coords="204,672,719,724" shape="rect">
        <area target="" alt="颜色" title="颜色" href="" coords="202,741,717,794" shape="rect">
        <area target="" alt="尺寸" title="尺寸" href="" coords="202,811,712,865" shape="rect">
        <area target="" alt="品牌" title="品牌" href="" coords="1084,531,1601,587" shape="rect">
        <area target="" alt="配置" title="配置" href="" coords="1084,604,1603,653" shape="rect">
        <area target="" alt="RAM" title="RAM" href="" coords="1086,672,1598,722" shape="rect">
        <area target="" alt="OS" title="OS" href="" coords="1086,739,1603,797" shape="rect">
        <area target="" alt="关闭" title="关闭" href="" coords="798,940,931,986" shape="rect">
        <area target="" alt="确定" title="确定" href="" coords="952,940,1086,984" shape="rect">
    </map>
    <div id="message">请选择正确的选项。</div>
</div>
<script>

    //获取热区图片
    const imageMap = document.querySelector('map');
    const terminalArea = imageMap.querySelector('area[alt="确定"]');
    const myImage = document.querySelector('#my-image');

    //1.根据屏幕大小调整图片大小 ，此处减了500px
    myImage.style.width = `${window.innerWidth - 100}px`;

    //2.重新设置热区
    const originalWidth = 1920;
    const originalHeight = 1004;

    const newWidth = myImage.width;
    const widthRatio = newWidth / originalWidth;

    //4.调整每一个热区坐标在调整分辨率之后
    const areas = document.querySelectorAll('#image-map area');
    areas.forEach((area) => {
        const coords = area.getAttribute('coords').split(',');
        const newCoords = coords.map((coord) => {
            return coord * widthRatio
        });
        area.setAttribute('coords', newCoords.join(','));
    });

    // 监听整个图片区域点击事件
    imageMap.addEventListener('click', function(event) {
        event.preventDefault();
        // 获取热区元素的·位置信息,点击这个按钮之外的元素都会跳转到error
        const scanHotArea = [952,940,1086,984];
        const newHotAreaCoords = scanHotArea.map(coord => coord * widthRatio);

        // 判断点击位置是否在热区范围内，如果不是则提示考试失败
        if (event.clientX < newHotAreaCoords[0] || event.clientX > newHotAreaCoords[2] || event.clientY < newHotAreaCoords[1] || event.clientY > newHotAreaCoords[3]) {

            showMessage('考试失败！');
            window.location.href = 'askadmin.html';
            message.style.display = 'block';
        }
    });
    // 显示提示框并设置定时器自动隐藏
    function showMessage(text) {
        message.textContent = text;
        message.style.display = 'block';
        setTimeout(function() {
            message.style.display = 'none';
        }, 1000); // 3秒后自动隐藏
    }
    // 监听热区点击事件
    terminalArea.addEventListener('click', function(event) {
        event.preventDefault();
        event.stopPropagation();
        // 模拟操作成功，提示用户进行下一步
        const input = document.querySelector('input');
        window.location.href = 'exampage3-4.html';
    });
</script>
</body>
