<head>
  <meta charset="UTF-8">
  <!-- 其他标签 -->
  <style>
    #message {
      display: none;
      position: absolute;
      top: 150px;
      left: 100px;
      z-index: 1;
      background-color: #e80a0a;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #888;
    }

    #message:before {
      content: "";
      position: absolute;
      border-style: solid;
      border-width: 10px 10px 0 10px;
      border-color: #fff transparent transparent transparent;
      top: -10px;
      left: 50%;
      margin-left: -10px;
    }

    .image-container {
      position: relative;
      width: 1000px; /* 设置图片的宽度 */
      height: 600px; /* 设置图片的高度 */
    }

    .image-container input {
      position: absolute;
      display: block;
      top: -86.3%; /* 将元素垂直居中 */
      left: 33%; /* 将元素水平居中 */
      width: 277px; /* 设置图片的宽度 */
      height: 45px; /* 设置图片的高度 */      transform: translate(-50%, -50%); /* 将元素向上和向左移动自身一半的宽度和高度 */
    }


  </style>
</head>
<body>
<div style="position: relative;">
  <!-- Image Map Generated by http://www.image-map.net/ -->
  <img src="exam1-3.png" usemap="#image-map">
  <map name="image-map">
    <area target="" alt="input" title="input" href="" coords="189,461,471,505" shape="rect">
    <area target="" alt="扫描并验证" title="扫描并验证" href="" coords="603,507,472,461" shape="rect">
    <area target="" alt="txt批量导入查询" title="txt批量导入查询" href="" coords="635,464,871,505" shape="rect">
    <area target="" alt="TXT模版下载" title="TXT模版下载" href="" coords="888,460,1120,506" shape="rect">
    <area target="" alt="关闭" title="关闭" href="" coords="822,650,954,700" shape="rect">
    <area target="" alt="确定" title="确定" href="" coords="969,650,1097,696" shape="rect">
  </map>
  <div id="message">请选择正确的选项。</div>
  <div class="image-container">
    <input type="text" placeholder="Enter text here">
  </div>
</div>
<script>
  const imageMap = document.querySelector('map');
  const terminalArea = imageMap.querySelector('area[alt="扫描并验证"]');
  const message = document.querySelector('#message');

  // 监听整个图片区域点击事件
  imageMap.addEventListener('click', function(event) {
    event.preventDefault();
    // 获取热区元素的位置信息
    const rect = '603,507,472,461'; // 矩形热区的coords属性值
    const coords = rect.split(',').map(Number);

    // 判断点击位置是否在热区范围内，如果不是则提示考试失败
    if (event.clientX < coords[0] || event.clientX > coords[2] || event.clientY < coords[1]|| event.clientY > coords[3]){
      showMessage('考试失败！');
      // window.location.href = 'askadmin.html';
      message.style.display = 'block';
      const input = document.querySelector('input');
      const value = input.value;
      console.log("123456")
      console.log("1234567"+ value)
    }
  });
  // 显示提示框并设置定时器自动隐藏
  function showMessage(text) {
    message.textContent = text;
    message.style.display = 'block';
    setTimeout(function() {
      message.style.display = 'none';
    }, 1000); // 3秒后自动隐藏
  }
  // 监听热区点击事件
  terminalArea.addEventListener('click', function(event) {
    event.preventDefault();
    // 模拟操作成功，提示用户进行下一步
    const input = document.querySelector('input');
    const value = input.value;
    console.log(value)


    if (value == 123) {
      showMessage('您输入的是：' + value + "请点击下一步操作");
      window.location.href = 'exampage1-4.html';
    }
    // showMessage('选择正确，请进行下一步！');
  });
</script>
</body>
