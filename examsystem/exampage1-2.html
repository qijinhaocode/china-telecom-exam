<head>
  <meta charset="UTF-8">
  <!-- 其他标签 -->
  <style>
    #message {
      display: none;
      position: absolute;
      top: 150px;
      left: 100px;
      z-index: 1;
      background-color: #e80a0a;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #888;
    }

    #message:before {
      content: "";
      position: absolute;
      border-style: solid;
      border-width: 10px 10px 0 10px;
      border-color: #fff transparent transparent transparent;
      top: -10px;
      left: 50%;
      margin-left: -10px;
    }
  </style>
</head>
<body>
<div style="position: relative;">
  <!-- Image Map Generated by http://www.image-map.net/ -->
  <img src="exam1-2.png" usemap="#image-map">

  <map name="image-map">
    <area target="" alt="打印" title="打印" href="" coords="1538,788,1413,739" shape="rect">
    <area target="" alt="导出" title="导出" href="" coords="1557,739,1683,788" shape="rect">
    <area target="" alt="增加一行" title="增加一行" href="" coords="1698,739,1822,788" shape="rect">
    <area target="" alt="取消" title="取消" href="" coords="824,884,948,932" shape="rect">
    <area target="" alt="提交" title="提交" href="" coords="968,884,1091,929" shape="rect">
  </map>
  <div id="message">请选择正确的选项。</div>
</div>
<script>
  const imageMap = document.querySelector('map');
  const terminalArea = imageMap.querySelector('area[alt="终端入库"]');
  const message = document.querySelector('#message');

  // 监听整个图片区域点击事件
  imageMap.addEventListener('click', function(event) {
    event.preventDefault();
    // 获取热区元素的位置信息
    const rect = '1698,739,1822,788'; // 矩形热区的coords属性值
    const coords = rect.split(',').map(Number);

    // 判断点击位置是否在热区范围内，如果不是则提示考试失败
    if (event.clientX < coords[0] || event.clientX > coords[2] || event.clientY < coords[1]|| event.clientY > coords[3]){
      showMessage('考试失败！');
      window.location.href = 'newpage.html';
      message.style.display = 'block';
    }
  });
  // 显示提示框并设置定时器自动隐藏
  function showMessage(text) {
    message.textContent = text;
    message.style.display = 'block';
    setTimeout(function() {
      message.style.display = 'none';
    }, 1000); // 3秒后自动隐藏
  }
  // 监听热区点击事件
  terminalArea.addEventListener('click', function(event) {
    event.preventDefault();
    // 模拟操作成功，提示用户进行下一步
    showMessage('选择正确，请进行下一步！');
  });
</script>
</body>
