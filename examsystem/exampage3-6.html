<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!-- 其他标签 -->
    <style>
        #message {
            display: none;
            position: absolute;
            top: 150px;
            left: 100px;
            z-index: 1;
            background-color: #e80a0a;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #888;
        }

        #message:before {
            content: "";
            position: absolute;
            border-style: solid;
            border-width: 10px 10px 0 10px;
            border-color: #fff transparent transparent transparent;
            top: -10px;
            left: 50%;
            margin-left: -10px;
        }

        .image-container input {
            position: absolute;
            display: block;
            top: 461px; /* 调整为热区的上边界位置 */
            left: 189px; /* 调整为热区的左边界位置 */
            width: 282px;
            height: 44px;
        }

        #end-exam-btn {
            position: absolute;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #end-exam-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div style="position: relative;">
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img id="my-image" src="exam3-6.png" usemap="#image-map">

    <map id="image-map" name="image-map">
        <area target="" alt="请输入要查询的串号" title="请输入要查询的串号" href="" coords="236,360,673,410"
              shape="rect">
        <area target="" alt="查询" title="查询" href="" coords="677,358,809,412" shape="rect">
        <area target="" alt="TXT批量导入" title="TXT批量导入" href="" coords="831,358,1018,410" shape="rect">
        <area target="" alt="导出" title="导出" href="" coords="1038,356,1158,410" shape="rect">
        <area target="" alt="串码状态列表" title="串码状态列表" href="" coords="22,563,1873,614" shape="rect">
        <area target="" alt="串码操作流程裸机销售" title="串码操作流程裸机销售" href="" coords="22,755,1878,807"
              shape="rect">
    </map>
    <div id="message">请选择正确的选项。</div>
    <div class="end">
        <button id="end-exam-btn">结束考试</button>
    </div>
</div>
<script>

    //获取热区图片
    const imageMap = document.querySelector('map');
    const terminalArea = imageMap.querySelector('area[alt="扫描并验证"]');
    const myImage = document.querySelector('#my-image');

    //1.根据屏幕大小调整图片大小 ，此处减了500px
    myImage.style.width = `${window.innerWidth - 100}px`;

    //2.重新设置热区
    const originalWidth = 1920;
    const originalHeight = 1004;

    const newWidth = myImage.width;
    const widthRatio = newWidth / originalWidth;

    //4.调整每一个热区坐标在调整分辨率之后
    const areas = document.querySelectorAll('#image-map area');
    areas.forEach((area) => {
        const coords = area.getAttribute('coords').split(',');
        const newCoords = coords.map((coord) => {
            return coord * widthRatio
        });
        area.setAttribute('coords', newCoords.join(','));
    });

    // 监听整个图片区域点击事件
    imageMap.addEventListener('click', function (event) {
        event.preventDefault();
        // 获取热区元素的·位置信息,点击这个按钮之外的元素都会跳转到error
        const scanHotArea = [603, 507, 472, 461];
        const newHotAreaCoords = scanHotArea.map(coord => coord * widthRatio);

        // 判断点击位置是否在热区范围内，如果不是则提示考试失败
        if (event.clientX < newHotAreaCoords[0] || event.clientX > newHotAreaCoords[2] || event.clientY < newHotAreaCoords[1] || event.clientY > newHotAreaCoords[3]) {
            window.location.href = 'askadmin.html';
            message.style.display = 'block';
        }
    });

    const endExamBtn = document.getElementById('end-exam-btn');
    const screenWidth = window.innerWidth;
    const buttonWidth = endExamBtn.offsetWidth;
    const leftPosition = (screenWidth - buttonWidth) / 2;

    endExamBtn.style.left = leftPosition + 'px';

    // 监听热区点击事件
    endExamBtn.addEventListener('click', function () {
        // 在这里添加点击事件的逻辑
        window.location.href = 'stage-1-congratulations.html';
    });
</script>
</body>
